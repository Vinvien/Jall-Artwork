<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Desain - Jall Artwork</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="zoom-overlay" id="zoomOverlay"></div>

  <div class="header">
    <div class="brand">Portofolio Jall Artwork</div>
  </div>

  <section class="gallery">
    <div class="grid">
      <img src="Desain1.jpg" alt="Desain 1">
      <img src="https://i.pinimg.com/736x/f9/fd/39/f9fd3998a36a0810452c0906155d7ce0.jpg" alt="Desain 2">
      <img src="https://i.pinimg.com/736x/ee/3f/f5/ee3ff5eb9b9a129a969b9ebd6de9d998.jpg" alt="Desain 3">
      <img src="Desain4.jpg" alt="Desain 4">
      
      
    </div>
  </section>

  <a href="index.html" class="btn">⬅️ Kembali ke Halaman Utama</a>

  <div class="footer">
    Semua karya dilindungi hak cipta oleh Jall Artwork. Terima kasih telah melihat portofolio kami.
  </div>

  <script>
  const overlay = document.getElementById("zoomOverlay");

  // Event saat gambar di galeri diklik
  document.querySelectorAll(".grid img").forEach(img => {
    img.addEventListener("click", () => {
      const zoomImg = img.cloneNode();
      zoomImg.classList.add("zoom-img");

      overlay.innerHTML = '';
      overlay.appendChild(zoomImg);
      overlay.style.display = "flex";
    });
  });

  // Event tutup zoom saat overlay diklik
  overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    overlay.innerHTML = '';
  });
</script>

</body>
</html>
